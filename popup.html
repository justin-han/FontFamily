<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Font Family</h1>
  <h2>Select a font:</h2>
  <select id="fontSelect">
    <option style="font-family: Arial" value="Arial">Arial</option>
    <option style="font-family: Century Gothic" value="Century Gothic">Century Gothic</option>
    <option style="font-family: Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
    <option style="font-family: Georgia" value="Georgia">Georgia</option>
    <option style="font-family: Helvetica" value="Helvetica">Helvetica</option>
    <option style="font-family: OpenDyslexic" value="OpenDyslexic">OpenDyslexic</option>
    <option style="font-family: Tahoma" value="Tahoma">Tahoma</option>
    <option style="font-family: Times New Roman" value="Times New Roman">Times New Roman</option>
    <option style="font-family: Verdana" value="Verdana">Verdana</option>
  </select>
  <button id="applyButton">Apply</button>

  <h2>Enter a font size:</h2>
  <input type="number" id="fontSize" min="1" max="50">  
  <button id="applySizeButton">Apply</button>

  <h2>Enter line height size:</h2>
  <input type="number" id="lineHeight" min="0" max="50">  
  <button id="applyLineHeight">Apply</button>

  <h2>Enter letter spacing size:</h2>
  <input type="number" id="spacingSize" min="1" max="50">  
  <button id="applySpacing">Apply</button>

  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
